<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="/favicon.png" type="image/png"> <!-- Add this line for the favicon -->
</head>

<body>
	<div class="qr-container">
		<h1>QR Code Generator</h1>
		<form id="qr-form">
			<div class="content">
				<label for="qr-id" class="margin">ID:</label>
				<input type="text" id="qr-id" class="qr-input" placeholder="Enter ID">
			</div>
			<div class="content">
				<label for="qr-price">Price:</label>
				<input type="text" id="qr-price" class="qr-input" placeholder="Enter Price">
			</div>
			<button type="submit" class="content">Generate QR Code</button>
		</form>

		<div id="qr-result">
		</div>
		<script src="script.js"></script>
	</div>
</body>

</html>
